<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rebuild Bilgi Yarışması</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9aa4b2;--correct:#16a34a;--wrong:#ef4444}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071027 0%,#0b1220 100%);color:#e6eef6}
    .container{width:min(760px,94vw);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:24px;box-shadow:0 8px 30px rgba(2,6,23,0.7)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .timer{font-weight:700;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03)}
    .progress{font-size:14px;color:var(--muted)}
    .card{display:flex;flex-direction:column;align-items:center;gap:18px;padding:18px;border-radius:10px}
    .question-box{width:100%;text-align:center}
    .question{font-size:20px;font-weight:600;margin-bottom:6px}
    .choices{display:grid;grid-template-columns:1fr 1fr;gap:10px;width:100%;max-width:720px}
    .choice{background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;display:flex;align-items:center;gap:10px}
    .choice input{accent-color:var(--accent)}
    .controls{display:flex;gap:10px;align-items:center;margin-top:8px}
    button{background:var(--accent);border:none;padding:10px 14px;border-radius:8px;color:#042027;font-weight:700;cursor:pointer}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}
    .feedback{min-height:36px;font-weight:700}
    .feedback.correct{color:var(--correct)}
    .feedback.wrong{color:var(--wrong)}
    .small{font-size:13px;color:var(--muted)}
    footer{margin-top:12px;text-align:center;color:var(--muted)}
    @media (max-width:520px){.choices{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <div class="progress">Soru <span id="current">1</span> / <span id="total">3</span></div>
      <div class="timer" aria-live="polite"><span id="minutes">3</span>:<span id="seconds">00</span></div>
    </header>

    <section class="card" aria-labelledby="quiz-title">
      <div id="quiz-title" class="question-box">
        <div class="question" id="questionText">Yükleniyor...</div>
        <div class="small" id="questionMeta">Lütfen şıktan birini seçip Gönder'e basın.</div>
      </div>

      <form id="choicesForm" class="choices" onsubmit="return false;"></form>

      <div class="controls">
        <button id="submitBtn">Gönder</button>
        <button id="nextBtn" class="secondary" style="display:none">Sonraki</button>
        <div class="feedback" id="feedback"></div>
      </div>

      <div style="width:100%;display:flex;justify-content:space-between;margin-top:10px;align-items:center">
        <div class="small">Kalan süre tüm quiz için: <span id="timeLeftReadable">3:00</span></div>
        <div class="small">Puan: <span id="score">0</span></div>
      </div>
    </section>

    <footer>
      <div class="small">Otomatik olarak süre bittiğinde test sona erecektir.</div>
    </footer>
  </div>

  <script>
    // Sorular kod içinde tanımlı
    const questions = [
      {q: "Knives Out” filminde dedektif Benoit Blanc hangi gizemi çözmek için çağrılır?", choices: ["Bir hırsızlık olayı", "Bir cinayet olayı", "Kayıp bir tablo", "Dolandırıcılık vakası"], answer: 1},
      {q: "Mona Lisa tablosunu kim yapmıştır?", choices: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"], answer: 2},
      {q: "Osmanlı İmparatorluğu hangi yıl sona ermiştir?", choices: ["1918", "1920", "1923", "1930"], answer: 2}
    ];
{q: "Dünyanın en yüksek dağı hangisidir?", choices: ["K2", "Everest", "Kilimanjaro", "Mont Blanc"], answer: 1},
      {q: "Son 4 FIFA Dünya Kupası’nda ilk dörde giremeyen hangi takım olmuştur?", choices: ["Brezilya", "İngiltere", "Almanya", "Hollanda"], answer: 0}
    ];
    const TOTAL_SECONDS = 180; // 3 dakika
    let currentIndex = 0;
    let score = 0;
    let answered = false;
    let remaining = TOTAL_SECONDS;
    let timerInterval = null;

    const currentEl = document.getElementById('current');
    const totalEl = document.getElementById('total');
    const questionText = document.getElementById('questionText');
    const choicesForm = document.getElementById('choicesForm');
    const submitBtn = document.getElementById('submitBtn');
    const nextBtn = document.getElementById('nextBtn');
    const feedback = document.getElementById('feedback');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const timeLeftReadable = document.getElementById('timeLeftReadable');
    const scoreEl = document.getElementById('score');

    totalEl.textContent = questions.length;

    function renderQuestion() {
      const q = questions[currentIndex];
      currentEl.textContent = currentIndex + 1;
      questionText.textContent = q.q;
      choicesForm.innerHTML = '';
      feedback.textContent = '';
      feedback.className = 'feedback';
      answered = false;
      submitBtn.disabled = false;
      nextBtn.style.display = 'none';

      const labels = ['A','B','C','D'];
      q.choices.forEach((choice, idx) => {
        const id = `choice-${idx}`;
        const wrapper = document.createElement('label');
        wrapper.className = 'choice';
        wrapper.setAttribute('for', id);
        wrapper.innerHTML = `<input type="radio" name="choice" id="${id}" value="${idx}"><div style="flex:1"><div style="font-weight:700">${labels[idx]}. ${choice}</div></div>`;
        choicesForm.appendChild(wrapper);
      });
    }

    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        remaining -= 1;
        updateTimerDisplay();
        if (remaining <= 0) {
          clearInterval(timerInterval);
          endQuiz();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const m = Math.floor(remaining / 60);
      const s = remaining % 60;
      minutesEl.textContent = String(m);
      secondsEl.textContent = String(s).padStart(2,'0');
      timeLeftReadable.textContent = `${m}:${String(s).padStart(2,'0')}`;
    }

    function submitAnswer() {
      if (answered) return;
      const form = new FormData(choicesForm);
      if (!form.has('choice')) {
        feedback.textContent = 'Lütfen önce bir seçenek seçin.';
        feedback.className = 'feedback wrong';
        return;
      }
      answered = true;
      submitBtn.disabled = true;
      const selected = parseInt(form.get('choice'), 10);
      const correct = questions[currentIndex].answer;
      if (selected === correct) {
        feedback.textContent = 'Doğru!';
        feedback.className = 'feedback correct';
        score += 1;
        scoreEl.textContent = score;
      } else {
        feedback.textContent = 'Yanlış! Doğru cevap: ' + questions[currentIndex].choices[correct];
        feedback.className = 'feedback wrong';
      }
      const inputs = choicesForm.querySelectorAll('input');
      inputs.forEach((inp, i) => {
        const label = inp.closest('.choice');
        if (i === correct) label.style.boxShadow = '0 0 0 3px rgba(22,163,74,0.12)';
        if (i === selected && i !== correct) label.style.boxShadow = '0 0 0 3px rgba(239,68,68,0.12)';
        inp.disabled = true;
      });
      if (currentIndex < questions.length - 1) {
        nextBtn.style.display = 'inline-block';
      } else {
        setTimeout(endQuiz, 900);
      }
    }

    function nextQuestion() {
      if (!answered) return;
      currentIndex += 1;
      renderQuestion();
    }

    function endQuiz() {
      clearInterval(timerInterval);
      choicesForm.innerHTML = '';
      questionText.textContent = 'Test sona erdi!';
      feedback.className = 'feedback';
      feedback.innerHTML = `Toplam puanınız: <strong>${score}</strong> / ${questions.length}`;
      submitBtn.style.display = 'none';
      nextBtn.style.display = 'none';
      document.getElementById('questionMeta').textContent = 'Zaman doldu veya tüm sorular tamamlandı.';
    }

    submitBtn.addEventListener('click', submitAnswer);
    nextBtn.addEventListener('click', nextQuestion);

    renderQuestion();
    startTimer();
  </script>
</body>
</html>
